name: Deploy to VPS

on:
  push:
    branches:
      - main  # 只有推送到 main 分支时才触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            cd /opt/feedobridge
            
            # 直接在 URL 中使用 token（最可靠的方法）
            git fetch https://${{ secrets.GH_TOKEN }}@github.com/Nopassdeve/FeedoBridge.git main
            git reset --hard FETCH_HEAD
            
            # 重启应用
            docker compose restart app
